{% extends 'dashboard/base_admin.html' %}

{% block content %}
    <div class="row mt-6">
        <div class="col-md-12 col-12">
            <div class="card">
                <!-- card header  -->
                <div class="card-header bg-white  py-4">
                    <h4 class="mb-0">Update Image</h4>
                </div>
                <div class="card-body">
                    {% if image.image %}
                        <figure class="figure">
                            <img src="{{ image.image.url }}" class="rounded mb-3" alt="..."
                                 width="200" height="150">
                            <figcaption class="figure-caption">
                                Actual Image
                            </figcaption>
                        </figure>
                    {% endif %}
                    <form action="{% url 'cities:modify_image_city' image.id %}" method="post"
                          enctype="multipart/form-data" autocomplete="off">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
