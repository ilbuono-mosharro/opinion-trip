{% if page_obj %}
    <nav aria-label="Page navigation example">
        <ul class="pagination py-5">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{% if s_word %}keyword_q={{ s_word }}&{% endif %}{% if type_search %}type_search={{ type_search }}&{% endif %}page={{ page_obj.previous_page_number }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
            {% for page_number in page_obj.paginator.page_range %}
                <li class="page-item {% if page_number == page_obj.number %}active{% endif %}">
                    <a class="page-link current" {% if page_number == page_obj.number %}aria-current="page"{% endif %}
                       href="?{% if s_word %}keyword_q={{ s_word }}&{% endif %}{% if type_search %}type_search={{ type_search }}&{% endif %}page={{ page_number }}">
                        {{ page_number }}
                    </a>
                </li>
            {% endfor %}
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% if s_word %}keyword_q={{ s_word }}&{% endif %}{% if type_search %}type_search={{ type_search }}&{% endif %}page={{ page_obj.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
