{% load static %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 align-items-stretch g-4 {% if cities|length == 0 %}justify-content-center{% endif %}">
    {% for city in cities %}
        <div class="col">
            <a href="{{ city.get_absolute_url }}" class="text-decoration-none">
                <div class="card card-cover h-100 border-0 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
                     style="background-image: url({% if city.copertina %}{{ city.copertina.url }}{% endif %});background-size: 100% 100%;">
                    <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 class="pt-5 mt-5 mb-4 lh-1">{{ city.name }}</h3>
                    </div>
                </div>
            </a>
        </div>
    {% empty %}
        {% include 'partial/no_result_found.html' %}
    {% endfor %}
</div>
