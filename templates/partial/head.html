{% load static %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{% block description %}{% endblock %}">
<meta name="keywords" content="{% block keywords %}{% endblock %}">
<meta name="author" content="Opinion Trip">
<link rel="canonical" href="{{ CANONICAL_PATH }}"/>
<meta property="og:title" content="{% block ogtitle %}{% endblock %}">
<meta property="og:url" content="{{ CANONICAL_PATH }}">
<meta property="og:type" content="website">
<meta property="og:description" content="{% block ogdescription %}{% endblock %}">
<meta property="og:locale" content="en_EN">
<meta property="og:site_name" content="Opinion Trip">
<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'faveicon/apple-touch-icon-180x180.png' %}">
<link rel="icon" sizes="32x32" href="{% static 'faveicon/apple-touch-icon-57x57.png' %}" type="image/png">
<link rel="icon" sizes="16x16" href="{% static 'faveicon/apple-touch-icon-57x57.png' %}" type="image/png">
<link rel="apple-touch-icon" href="{% static 'faveicon/apple-touch-icon.png' %}" type="image/png">
<link rel="apple-touch-icon" sizes="57x57" href="{% static 'faveicon/apple-touch-icon-57x57.png' %}" type="image/png">
<link rel="apple-touch-icon" sizes="72x72" href="{% static 'faveicon/apple-touch-icon-72x72.png' %}" type="image/png">
<link rel="apple-touch-icon" sizes="76x76" href="{% static 'faveicon/apple-touch-icon-76x76.png' %}" type="image/png">
<link rel="apple-touch-icon" sizes="114x114" href="{% static 'faveicon/apple-touch-icon-114x114.png' %}"
      type="image/png">
<link rel="apple-touch-icon" sizes="120x120" href="{% static 'faveicon/apple-touch-icon-120x120.png' %}"
      type="image/png">
<link rel="apple-touch-icon" sizes="144x144" href="{% static 'faveicon/apple-touch-icon-144x144.png' %}"
      type="image/png">
<link rel="apple-touch-icon" sizes="152x152" href="{% static 'faveicon/apple-touch-icon-152x152.png' %}"
      type="image/png">
<link rel="mask-icon" href="{% static 'img/logo.svg' %}" color="#F50057">
<link rel="icon" href="{% static 'faveicon/favicon.ico' %}">
<meta name="theme-color" content="#F50057">
<!-- Google Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Fredoka+One&family=Itim&display=swap"
      rel="stylesheet">
<!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<!-- Custom styles for this template -->
<link href="{% static 'css/opinion-trip.css' %}" rel="stylesheet">
